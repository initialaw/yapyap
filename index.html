<!DOCTYPE html>
<html>
  <head>
    <title>YAPYAP!</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ffe4e1;
        color: #14171a;
      }

      #header {
        text-align: center;
        background-color: #ffe4e1;
        padding: 15px 10px 5px 10px;
      }

      h1 {
        margin: 0;
        font-size: 25px;
        text-shadow: 3px 2px 1px #00bfff;
        color: #ee82ee;
      }

      #messages {
        position: fixed;
        top: 55px;
        bottom: 140px;
        left: 0;
        right: 0;
        background-color: #ffffff;
        padding: 10px;
        overflow-y: auto;
        border-top: 1px solid #ccc;
        border-bottom: 1px solid #ccc;
      }

      .message {
        margin: 10px 0;
        padding: 10px;
        border-radius: 10px;
        clear: both;
        word-wrap: break-word;
        position: relative;
      }

      .me {
        background-color: #ee82ee;
        text-align: right;
        margin-left: auto;
      }

      .other {
        background-color: #00bfff;
        text-align: left;
        margin-right: auto;
      }

      .message div:first-child {
        font-weight: bold;
        font-size: 12px;
        margin-bottom: 5px;
        color: #000;
      }

      .message div:last-child {
        font-size: 14px;
      }

      .msgMeta {
        font-size: 12px;
        color: #333;
        margin-top: 5px;
        opacity: 0.8;
      }

      .me .msgMeta {
        text-align: right;
      }

      .other .msgMeta {
        text-align: left;
      }

      .message button {
        position: absolute;
        bottom: 5px;
        right: 5px;
        background-color: rgb(0, 0, 0);
        color: #ff0000;
        border-radius: 7px;
        cursor: pointer;
        font-size: 10px;
        padding: 2px 5px;
      }

      .message button:hover {
        text-decoration: underline;
      }

      #inputBar {
        position: fixed;
        bottom: 0;
        width: 100%;
        z-index: 1000;
        background-color: #ffe4e1;
        padding: 10px;
        box-shadow: 0px -2px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
      }

      .input-wrapper {
        position: relative;
        flex: 1 1 40%;
        min-width: 200px;
      }

      .input-wrapper input {
        width: 100%;
        padding: 18px 60px 18px 16px;
        border: 1px solid #fff;
        border-radius: 12px;
        font-size: 18px;
      }

      .input-wrapper button {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        background-color: #002f76;
        border: none;
        border-radius: 8px;
        color: white;
        font-weight: bold;
        font-size: 16px;
        padding: 10px 14px;
        cursor: pointer;
      }

      .input-wrapper button:hover {
        background-color: #1774ff;
      }

      @media (max-width: 600px) {
        #inputBar {
          flex-direction: column;
          align-items: stretch;
        }

        .input-wrapper {
          flex: 1 1 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>HAPPY YAPPING!</h1>
    </div>

    <div id="messages"></div>

    <div id="inputBar">
      <div class="input-wrapper">
        <input type="text" id="username" placeholder="USERNAME:" />
        <button onclick="setUsername()">SET!</button>
      </div>
      <div class="input-wrapper">
        <input type="text" id="messageInput" placeholder="PESAN:" />
        <button onclick="sendMessage()">YAP!</button>
      </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
      //Dibuat oleh Initial A dengan bantuan teknologi canggih.

      const firebaseConfig = {
        apiKey: "AIzaSyBE4TvGyh3Xu7RoWScanrZSV_QBxlXYBN4",
        authDomain: "chatarah-e15f3.firebaseapp.com",
        databaseURL: "https://chatarah-e15f3-default-rtdb.firebaseio.com",
        projectId: "chatarah-e15f3",
        storageBucket: "chatarah-e15f3.appspot.com",
        messagingSenderId: "611477719657",
        appId: "1:611477719657:web:58103ecce9fc4e33cb70f8",
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();
      const messagesRef = db.ref("messages");

      function setUsername() {
        const input = document.getElementById("username");
        const rawName = input.value.trim();
        const nameKey = rawName.toLowerCase();

        if (!rawName) return;

        const usernamesRef = db.ref("usernames/" + nameKey);

        usernamesRef.once("value", function (snapshot) {
          if (snapshot.exists()) {
            alert("Username sudah digunakan, pakai yang lain.");
          } else {
            localStorage.setItem("chatUsername", rawName);
            input.value = rawName;
            input.disabled = true;
            usernamesRef.set(true);
            alert("Username berhasil disimpan!");
          }
        });
      }

      function loadUsername() {
        const savedName = localStorage.getItem("chatUsername");
        const input = document.getElementById("username");
        if (savedName) {
          input.value = savedName;
          input.disabled = true;
        }
      }

      function generateID() {
        return "msg" + Math.random().toString(36).substr(2, 9);
      }

      function sendMessage() {
        const username = localStorage.getItem("chatUsername");
        const input = document.getElementById("messageInput");
        const message = input.value.trim();
        input.focus();

        if (!username) {
          alert("Setel username terlebih dahulu!");
          return;
        }

        if (!message) return;

        if (message.toLowerCase() === "resetusername") {
          const oldName = localStorage.getItem("chatUsername");
          if (oldName) {
            const nameKey = oldName.toLowerCase();
            db.ref("usernames/" + nameKey).remove();
          }

          localStorage.removeItem("chatUsername");
          document.getElementById("username").disabled = false;
          document.getElementById("username").value = "";
          alert("Username berhasil direset. Silakan buat nama baru.");
          input.value = "";
          return;
        }

        messagesRef.push({
          id: generateID(),
          name: username,
          text: message,
          timestamp: Date.now(),
        });

        input.value = "";
      }

      messagesRef
        .orderByChild("timestamp")
        .on("child_added", function (snapshot) {
          const msg = snapshot.val();
          const msgElem = document.createElement("div");
          msgElem.classList.add("message");

          const currentUser = document.getElementById("username").value;
          msgElem.classList.add(msg.name === currentUser ? "me" : "other");

          const time = formatWaktuIndonesia(msg.timestamp);
          msgElem.setAttribute("id", msg.id);

          msgElem.innerHTML = `
          <strong>${msg.name}</strong>
          <div>${msg.text}</div>
          <div class="msgMeta">${time}</div>
        `;

          if (currentUser.toLowerCase() === "admin123") {
            const delBtn = document.createElement("button");
            delBtn.textContent = "X";
            delBtn.onclick = function () {
              if (confirm("Yakin?")) {
                deleteMessageById(msg.id);
              }
            };
            msgElem.appendChild(delBtn);
          }

          const messagesContainer = document.getElementById("messages");
          messagesContainer.appendChild(msgElem);
          messagesContainer.scrollTop = messagesContainer.scrollHeight;
        });

      function deleteMessageById(messageId) {
        messagesRef.once("value", function (snapshot) {
          snapshot.forEach(function (childSnapshot) {
            const message = childSnapshot.val();
            if (message.id === messageId) {
              childSnapshot.ref.remove();
              const elem = document.getElementById(messageId);
              if (elem) elem.remove();
            }
          });
        });
      }

      function formatWaktuIndonesia(timestamp) {
        const date = new Date(timestamp);
        const optionsTanggal = {
          weekday: "long",
          day: "numeric",
          month: "long",
          year: "numeric",
        };
        const optionsWaktu = {
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
          hour12: false,
        };

        let tanggal = date.toLocaleDateString("id-ID", optionsTanggal);
        const waktu = date.toLocaleTimeString("id-ID", optionsWaktu);
        tanggal = tanggal
          .split(" ")
          .map((kata) => kata.charAt(0).toUpperCase() + kata.slice(1))
          .join(" ");
        return `${tanggal} - ${waktu}`;
      }

      //xaxwxhxoxlxixcxexrxsx

      window.onload = loadUsername;
    </script>
  </body>
</html>
